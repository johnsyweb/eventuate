<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Window-Target" content="_top" />
    <meta http-equiv="X-Clacks-Overhead" content="GNU Terry Pratchett" />
    <meta name="application-name" content="Eventuate" />
    <meta name="description" content="{{ site.description }}" />
    <meta name="keywords" content="parkrun" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta
      property="og:image"
      content="https://johnsy.com/icons/favicon-196x196.png"
    />
    <meta property="og:title" content="Eventuate" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />

    {% include meta.html %} {% include styles.html %}
    <title>
      johnsy.com/eventuate/ --{{ page.title | default: "A tool for parkrun
      report writers" }}
    </title>
  </head>
  <body>
    <div id="page">
      <div id="content">
        {% include header.html %} {{ content }} {% include footer.html %}
      </div>
    </div>
  </body>
</html>
