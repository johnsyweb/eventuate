---
name: Node.js CI
permissions:
  contents: read

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'Check it out now'
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: 'Install pnpm'
        uses: pnpm/action-setup@fe02b34f77f8bc703788141512f595cb1f8c4edf
        with:
          run_install: false

      - name: 'Use Node.js from .tool-versions'
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af
        with:
          node-version-file: '.tool-versions'
          cache: 'pnpm'

      - name: 'â¬‡ï¸ Install dependencies'
        run: pnpm i

      - name: 'ğŸ§ª Testing, testing, 1, 2, 3'
        run: pnpm t

      - name: 'ğŸ“¦ Package up all the things'
        run: 'pnpm build'

      - name: 'ğŸ” Verify package for Firefox'
        run: 'pnpm web-ext:lint'
