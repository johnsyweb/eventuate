---
name: Node.js CI
permissions:
  contents: read

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 'Check it out now'
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: 'Install pnpm'
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          run_install: false

      - name: 'Use Node.js from .tool-versions'
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f
        with:
          node-version-file: '.tool-versions'
          cache: 'pnpm'

      - name: 'â¬‡ï¸ Install dependencies'
        run: pnpm i

      - name: 'ğŸ§ª Testing, testing, 1, 2, 3'
        run: pnpm t

      - name: 'ğŸ“¦ Package up all the things'
        run: 'pnpm build'

      - name: 'ğŸ” Verify package for Firefox'
        run: 'pnpm web-ext:lint'
