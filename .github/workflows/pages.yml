---
name: Deploy GitHub Pages

on:
  workflow_run:
    workflows: ['Release']
    branches: [main]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  check-release:
    runs-on: ubuntu-latest
    if:
      ${{ github.event.workflow_run.conclusion == 'success' || github.event_name
      == 'workflow_dispatch' }}
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}
          fetch-depth: 0

      - name: Check if release was created
        id: check
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Manual deployment triggered, proceeding with deployment"
            echo "should-deploy=true" >> ${GITHUB_OUTPUT}
          else
            # Fetch all tags and latest commits to ensure we have the latest state
            git fetch --tags --all --force
            
            # Get the latest commit on the branch (semantic-release creates a new commit)
            branch_name="${{ github.event.workflow_run.head_branch || 'main' }}"
            git checkout "$branch_name"
            git pull origin "$branch_name" || true
            
            # Check if the latest commit has a tag (semantic-release tags releases)
            current_sha=$(git rev-parse HEAD)
            tag_on_commit=$(git tag --points-at HEAD 2>/dev/null | head -n 1 || echo "")
            
            if [ -n "$tag_on_commit" ]; then
              echo "Release $tag_on_commit was created, proceeding with deployment"
              echo "should-deploy=true" >> ${GITHUB_OUTPUT}
            else
              echo "No tag found on latest commit ($current_sha), skipping deployment (no release was created)"
              echo "should-deploy=false" >> ${GITHUB_OUTPUT}
            fi
          fi

  deploy:
    needs: check-release
    if: needs.check-release.outputs.should-deploy == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version-file: '.tool-versions'

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          run_install: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@8aeb6ff8030dd539317f8e1769a044873b56ea71
        with:
          bundler-cache: true
          working-directory: docs

      - name: Build project
        run: pnpm build

      - name: Build docs
        run: pnpm docs:build

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b

      - name: Upload artefact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b
        with:
          path: './docs/_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e
