---
name: Deploy GitHub Pages

on:
  release:
    types: [published]
  workflow_run:
    workflows: ['Node.js CI']
    branches: [main]
    types:
      - completed
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  check-and-deploy:
    runs-on: ubuntu-latest
    if:
      ${{ github.event_name == 'release' || github.event.workflow_run.conclusion
      == 'success' || github.event_name == 'workflow_dispatch' }}
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
        with:
          ref:
            ${{ github.event.release.target_commitish ||
            github.event.workflow_run.head_branch || github.ref || 'main' }}
          fetch-depth: 0

      - name: Check if should deploy
        id: check
        run: |
          if [ "${{ github.event_name }}" == "release" ]; then
            echo "Release event triggered, deploying Pages"
            echo "should-deploy=true" >> ${GITHUB_OUTPUT}
          elif [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "Manual deployment triggered, deploying Pages"
            echo "should-deploy=true" >> ${GITHUB_OUTPUT}
          else
            # Check if changes are docs-only (if so, deploy Pages even without release)
            commit_sha="${{ github.event.workflow_run.head_sha }}"
            parent_sha=$(git rev-parse ${commit_sha}^ 2>/dev/null || echo "")
            
            if [ -n "$parent_sha" ]; then
              changed_files=$(git diff --name-only ${parent_sha} ${commit_sha} 2>/dev/null || echo "")
            else
              changed_files=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || echo "")
            fi
            
            # Check if all changed files are in docs/ or .github/
            non_docs_files=$(echo "$changed_files" | grep -v "^docs/" | grep -v "^\.github/" | grep -v "^$" || true)
            
            if [ -z "$non_docs_files" ]; then
              echo "Docs-only changes detected, deploying Pages"
              echo "should-deploy=true" >> ${GITHUB_OUTPUT}
            else
              echo "Non-docs changes detected, skipping Pages deployment (will be deployed via release event)"
              echo "should-deploy=false" >> ${GITHUB_OUTPUT}
            fi
          fi

  deploy:
    needs: check-and-deploy
    if: needs.check-and-deploy.outputs.should-deploy == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3
        with:
          ref:
            ${{ github.event.release.target_commitish ||
            github.event.workflow_run.head_branch || github.ref || 'main' }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903
        with:
          node-version-file: '.tool-versions'

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061
        with:
          run_install: true

      - name: Setup Ruby
        uses: ruby/setup-ruby@8aeb6ff8030dd539317f8e1769a044873b56ea71
        with:
          bundler-cache: true
          working-directory: docs

      - name: Build project
        run: pnpm build

      - name: Build docs
        run: pnpm docs:build

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b

      - name: Upload artefact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b
        with:
          path: './docs/_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e
