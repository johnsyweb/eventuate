name: Deploy GitHub Pages

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      # Commit any generated changes and open a PR instead of pushing to main
      - name: Create Pull Request with generated changes
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update screenshots for documentation [skip ci]'
          title: 'chore: update screenshots for documentation'
          body: |
            This PR contains generated changes from the GitHub Actions workflow (updated screenshots/site build).

            The workflow no longer pushes directly to main; it opens this PR so it can be reviewed and auto-merged when checks pass.
          base: main
          branch: update/generated-site
          delete-branch: true

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
